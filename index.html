<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESG 碳盤查 & 工程計算機</title>

    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log("✅ Service Worker 註冊成功"))
            .catch(error => console.log("❌ Service Worker 註冊失敗", error));
        }
    </script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>🌱 ESG 碳盤查 & 工程計算機</h2>

    <!-- 切換按鈕 -->
    <button onclick="showCalculator('carbon')">📊 碳盤查計算</button>
    <button onclick="showCalculator('engineer')">🔢 工程計算機</button>

    <!-- 碳盤查計算器 -->
    <div id="carbon_calculator">
        <h3>📊 碳盤查計算</h3>
        <input type="text" id="carbon_input" placeholder="輸入碳排放數據 (kg)">
        <button onclick="calculateCarbon()">計算</button>
        <p>🌍 你的碳排放量: <span id="carbon_result">0</span> kg</p>
    </div>

    <!-- 工程計算機 -->
    <div id="engineering_calculator" style="display: none;">
        <h3>🔢 工程計算機</h3>
        <input type="text" id="calc_display" readonly>
        <div id="calculator_buttons"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
